name: Deploy on Self-hosted Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # ---- CACHING FRONTEND ----
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/canvas_dashboard/node_modules
          key: node-${{ runner.os }}-${{ hashFiles('frontend/canvas_dashboard/package-lock.json') }}
          restore-keys: node-${{ runner.os }}-
      
        # ---- BUILD REQUIREMENTS ----
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Make gradlew executable
        run: chmod +x ./gradlew
            
        # ---- BUILD BACKEND ----
      - name: Run backend tests
        run: ./gradlew test

      - name: Build backend JAR
        run: ./gradlew bootJar --no-daemon

        # ---- BUILD FRONTEND ----
      - name: Build frontend
        working-directory: frontend/canvas_dashboard
        run: |
          npm ci
          npm run build

        # ---- START CONTAINERS ----
      - name: Build and start containers
        run: |
          docker compose -f docker-compose.prod.yml up --build -d --remove-orphans